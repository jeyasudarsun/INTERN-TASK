<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css?family=Lato|Poppins&display=swap" rel="stylesheet">
  <title>Price Comparison Table</title>
</head>
<body>
  <section class="price-comparison">
    <div class="price-column">
      <div class="price-header">
        <div class="price">
          <div class="dollar-sign">$</div>
          20
          <div class="per-month">/mo</div>
        </div>
        <div class="plan-name">Basic</div>
      </div>
      <div class="divider"></div>
      <div class="class">
        <img src="check-circle.svg">
        class A
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class B
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class C
      </div>
      <div class="class inactive">
        <img src="x-square.svg">
        class D
      </div>
      <div class="class inactive">
        <img src="x-square.svg">
        class E
      </div>
      <div class="class inactive">
        <img src="x-square.svg">
        class F
      </div>
      <button class="cta">Start Today</button>
    </div>
    <div class="price-column popular">
      <div class="most-popular">Most Popular</div>
      <div class="price-header">
        <div class="price">
          <div class="dollar-sign">$</div>
          50
          <div class="per-month">/mo</div>
        </div>
        <div class="plan-name">Professional</div>
      </div>
      <div class="divider"></div>
      <div class="class">
        <img src="check-circle.svg">
        class A
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class B
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class C
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class D
      </div>
      <div class="class inactive">
        <img src="x-square.svg">
        class E
      </div>
      <div class="class inactive">
        <img src="x-square.svg">
        class F
      </div>
      <button class="cta">Start Today</button>
    </div>
    <div class="price-column">
      <div class="price-header">
        <div class="price">
          <div class="dollar-sign">$</div>
          100
          <div class="per-month">/mo</div>
        </div>
        <div class="plan-name">Enterprise</div>
      </div>
      <div class="divider"></div>
      <div class="class">
        <img src="check-circle.svg">
        class A
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class B
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class C
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class D
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class E
      </div>
      <div class="class">
        <img src="check-circle.svg">
        class F
      </div>
      <button class="cta">Start Today</button>
    </div>
  </section>
</body>
</html>
